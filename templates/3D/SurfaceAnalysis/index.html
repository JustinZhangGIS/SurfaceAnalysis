<!DOCTYPE html>
<html>
<head>
    <title>Terrain Visualizations</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="http://tm.arcgisonline.cn:8038/App101/arcgis_js_api/4.0/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="http://tm.arcgisonline.cn:8038/App101/arcgis_js_api/4.0/dgrid/css/dgrid.css">
    <link rel="stylesheet" href="http://tm.arcgisonline.cn:8038/App101/arcgis_js_api/4.0/esri/css/main.css">
    <link rel="stylesheet" href="./js/dijit/css/MovablePane.css">
    <link rel="stylesheet" href="./js/apl/css/all-terrain-tools.css">
    <link rel="stylesheet" href="./css/main.css">
    <script type="text/javascript">
        var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
        var dojoConfig = {
            parseOnLoad: true,
            packages: [
                {
                    name: "put-selector",
                    location: package_path + "../../../../put-selector/"
                },
                {
                    name: "application",
                    location: package_path + '/js'
                },
                {
                    name: "config",
                    location: package_path + '/config'
                },
                {
                    name: "arcgis_templates",
                    location: package_path + '/..'
                }
            ]
        };
    </script>
    <script type="text/javascript" src="http://tm.arcgisonline.cn:8038/App101/arcgis_js_api/4.0/init.js"></script>
    <script type="text/javascript">
        require([
            "dojo/ready",
            "config/templateConfig",
            "application/template",
            "application/main",
            "application/dijit/MovablePane"
        ], function (ready, templateConfig, Template, Main) {

            Main.displayMessage("Welcome...");

            var myTemplate = new Template(templateConfig);
            myTemplate.startup().then(function (config) {
                ready(function () {
                    var myApp = new Main(config);
                    myApp.startup();
                }.bind(this));
            }, Main.displayMessage);

        });
    </script>
</head>
<body class="claro">
<div id="main-container" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:false">
    <div id="main-top-pane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
        <span id="app-title">Terrain Visualizations</span>
        <span id="app-snippet">A few tools to interact with the view and perform some simple terrain visualizations...</span>
    </div>
    <!--<div id="main-left-pane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'left'"></div>-->
    <div id="scene-node" dir="ltr" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'center'">
        <div id="slides-pane" data-dojo-type="application/dijit/MovablePane" data-dojo-props="title:'Slides',open:false"></div>
        <div id="tools-pane" data-dojo-type="application/dijit/MovablePane" data-dojo-props="title:'View Tools',open:true">
            <div id="view-tools-pane"></div>
            <div id="view-tools-options-pane"></div>
        </div>
        <div id="profile-chart-node"></div>
    </div>
    <!--<div id="main-right-pane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'right'"></div>-->
    <!--<div id="main-bottom-pane" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'bottom'"></div>-->
</div>
</body>
</html>
